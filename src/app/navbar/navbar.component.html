<ng-template #settingTemplate>
  <div class="modal-header">
    <!-- <h4 class="modal-title pull-left">Forgot Password ?</h4> -->
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">
        <img src="../assets/cross.svg">
      </span>
    </button>
  </div>
  <div class="modal-body">
    <div class="model-pass" id="modal">
      <tabset [justified]="true" class="bclr-white mr-b">
        <!--<tab heading="Dashboard" id="tab1" customClass="customClass" class="wd-300">-->
        <tab heading="Dashboard" id="tab1" class="wd-300" customClass="customClass active bor-l">
          <app-dashboard-setting></app-dashboard-setting>
        </tab>
        <tab heading="Notifications" id="tab2" class="wd-300" customClass="customClass">
          <app-notification-setting></app-notification-setting>
        </tab>
        <tab heading="Capacity" id="tab3" class="wd-300" customClass="customClass">
          <app-capacity-setting></app-capacity-setting>
        </tab>
      </tabset>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Done</button>
  </div>
</ng-template>

<ng-template #popoverCustomer>
  <div>
    <img src="assets/pencil.svg" class="pull-right pop-img">
    <div class=popup-p>
      <p>
        <span class="fw-600">Name-</span>{{customer.name}}</p>
      <p>
        <span class="fw-600">Address-</span>{{customer.address}}</p>
      <p>
        <span class="fw-600">Email-</span>{{customer.email}}</p>
      <p>
        <span class="fw-600">contact-</span>{{customer.contact}}</p>
    </div>
  </div>
</ng-template>
