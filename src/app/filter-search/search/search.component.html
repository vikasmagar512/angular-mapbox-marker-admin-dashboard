<div class="top-container">

  <div class="row mar-top marginLRZero relContainer">

    <div class="col-md-5 search">
      <button type="submit">
        <img src="../../../assets/04.png">
      </button>

      <span dropdown>
        <!-- <input type="search" (keyup)="onKey(locationSearchBox.value)" (click)="onClickSearchBox(locationSearchBox.value)" #locationSearchBox
          name="" placeholder="Type here to search by customer/ Assets type/ Asset/ Location" class="ser-inp" id="basic-link"
          dropdownToggle (click)="false" aria-controls="basic-link-dropdown"> -->
        <input type="search" (keyup)="onKey(locationSearchBox.value)" (blur)="onSearchBoxBlur()" (click)="onClickSearchBox(locationSearchBox.value)"
          #locationSearchBox name="" placeholder="Type here to search by customer/ Assets type/ Asset/ Location" class="ser-inp"
          id="basic-link" (click)="false">

        <!-- <div class="dropdown-menu notification" *ngIf="!isEmpty"> -->
        <div class="dropdown-menu" id="cust-dropdown-menu" style="display: block;" *ngIf="showDropdown">
          <div class="dropdown-div">
            <div *ngFor="let filter of filters;" class="filter-div">
              <ng-container *ngIf="filter['value']">
                <span>
                  <span class="filter-name">
                    {{filter['name']}}
                  </span>
                  <ul style="margin-bottom: -10px;">
                    <li *ngFor="let list of filterList[filter.name]['results']" >
                      <span *ngIf="filter.name == 'Customer'" (click)="customnerSelected(list)">
                        {{list['name']}}
                      </span>
                      <span *ngIf="filter.name == 'Asset Name' ">
                          {{list['name']}}
                        </span>
                      <span *ngIf="filter.name == 'Asset Type'">
                        {{list['category']}}
                      </span>
                      <!-- <span *ngIf="filter.name == 'Location'" (click)="isSearchLocation = true; onKey(list['location'])"> -->
                      <span *ngIf="filter.name == 'Location'" (click)=" locationSelected(list['location'])">
                        {{list['location']}}
                      </span>
                    </li>
                  </ul>
                </span>
                <hr style="margin-bottom: 0px">
              </ng-container>
            </div>
          </div>
        </div>
      </span>
    </div>

    <div class="col-md-1">
      <button class="btn" (click)="resetCustomer()" *ngIf="currentCustomer" style="margin:9px 0; ">Remove</button>
    </div>

    <!-- <div class="col-md-4 filter-option">
      <span *ngFor="let filter of filters">
        <label class="check-container" style="display: inline-block">
          <input type="checkbox" class="checkbox2" id="{{filter.name}}" name={{filter.name}} (change)=onFilter() value={{filter.value}}
            [(ngModel)]="filter.value" />
          <span class="checkmark" style="left: -2px"></span>
        </label>
        <label style="margin-left: 25px;" for={{filter.name}}>{{filter.name}}</label>
      </span>
    </div> -->

    <div class="col-md-4">
      <button class="btn" [popover]="filterPopup" placement="bottom" outsideClick="false" style="margin:9px 0; ">
        Filters
      </button>
    </div>

    <ng-template #filterPopup>
      <div>
        <span *ngFor="let filter of filters" style="display: block;">
          <label class="check-container" style="display: inline-block">
            <input type="checkbox" class="checkbox2" id="{{filter.name}}" name={{filter.name}} (change)=onFilter() value={{filter.value}}
              [(ngModel)]="filter.value" />
            <span class="checkmark" style="left: -2px"></span>
          </label>
          <label style="margin: 10px 0;margin-left: 25px; " for={{filter.name}}>{{filter.name}}</label>
        </span>
      </div>
    </ng-template>

    <div class="col-md-2 cust-name pull-right" id="cust-name" *ngIf="currentCustomer">
      <p>{{currentCustomer.name}}
        <span class="caret"></span>
      </p>
    </div>

  </div>
</div>
