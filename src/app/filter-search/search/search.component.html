<div class="top-container">

  <div class="row mar-top marginLRZero relContainer">

    <!-- <div class="col-md-8 search" (focus)="setFocus('template')" (focusout)="removeFilters()"> -->
    <div class="col-md-8 search">
      <button type="submit">
        <img src="../../../assets/04.png">
      </button>
      <span dropdown [autoClose]="false">
        <input type="search" (keyup)="onKey(locationSearchBox.value)" #locationSearchBox name="" placeholder="Type here to search by customer/ Assets type/ Asset/ Location"
          id="basic-link" dropdownToggle (click)="false" aria-controls="basic-link-dropdown">
        <div class="dropdown-menu notification">
          <span *ngFor="let filter of filters">
            <span>{{filter}}</span>
            <input type="checkbox" name={{filter}} value={{filter}}>
          </span>
          <ul class="filter-select">
            <div *ngIf="newMovies">
              <!-- <span>Movies</span> -->
              <li class="filter-select-list" *ngFor="let result of newMovies">
                <p class="">{{result.name}}</p>
              </li>
            </div>
            <div *ngIf="newAsset.length>0">
              <span>Asset Name</span>
              <li class="filter-select-list" *ngFor="let asset of newAsset">
                <p class="">{{asset.category}}</p>
              </li>
            </div>
            <!-- <li class="filter-select-list">
                <p class="">Sweden</p>
              </li>
              <li class="filter-select-list">
                <p class="">Singapor</p>
              </li>
              <li class="filter-select-list">
                <p class="">England</p>
              </li>
              <li class="filter-select-list">
                <p class="">Finland</p>
              </li>-->
          </ul>
        </div>
        
      </span>
      <div class="col-md-2 cust-name pull-right" id="cust-name">
        <p>Customer ABC
          <span class="caret"></span>
        </p>
      </div>
