<div class="filter-div">
  <div class="filter-tag">
    <p class="f-18 fil"><span>Filters</span><span class="caret"></span></p>
  </div>
  <div class="filter row">
    <div *ngFor="let filter of filterTypes" class="col-md-3 f-data" [class.blur]="!filter.enabled">
      <app-filter [filterData]="filter"></app-filter>
    </div>
  </div>
</div>
