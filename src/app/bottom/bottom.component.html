
<div class="row marginLRZero flexVertM b-color" >
  <div class="col-md-2 mar-le flexVertM vertBox">
    <div class="RequestType 2RequestTypeNum top cursPointer" onClick="loadTable(2)">
      <p class="font">Product Requests</p>
      <p class="f-p">12</p>
    </div>
    <div class="RequestType 1RequestTypeNum bot cursPointer" onClick="loadTable(1)">
      <p class="font">Service Requests</p>
      <p class="f-p">08</p>
    </div>
  </div>

  <div class="col-md-4">
    <div class="row flexVertM" style="display: flex;flex-direction: row;" id="customer">
      <div class="col-md-6">
        <div class="cust-detail">
          <h4>{{customer.name}}</h4>
          <p>{{customer.address}}</p>

          <h4>Customer Activity</h4>
          <h5>12th of May 2016</h5>

          <button type="button" class="btn-d" onclick="show()">Details</button>
        </div>
      </div>
      <div class="col-md-6 custExtra">
        <div style="display: flex;flex-direction: column"><div class="message">
          <p>
            <img src="../../assets/22.png">Message
            <br>{{customer.name}}</p>
        </div>

          <div class="cust-senti">
            <img src="../../assets/21.png">
            <p>Customer Sentiment</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="content">
      <p>Name-{{customer.name}}</p>
      <p>Contact-{{customer.contact}}</p>
      <p>Contact-{{customer.contact}}</p>

      <p class="addnum">
        <img src="../../assets/20.png">Add Number</p>
    </div>
  </div>

  <div class="col-md-6 mar-le flex" style="padding-top: 3px;">
    <app-filter-wrapper></app-filter-wrapper>
