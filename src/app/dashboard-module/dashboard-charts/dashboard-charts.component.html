<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js"></script>
  <script scr="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
</head>

<div class="mapDiv container">
  <div class="mainComponent" style="height: 400px;">

    <div class="map-sec">
      <div class="row">
        <div class="col-md-5">
          <div class="box-shadow dashboard-table row" style="height: 290px;margin-top: 10px;">

            <table style="text-align: center">
              <thead>
                <th class="col-md-3">KPI</th>
                <th class="col-md-3">Actual</th>
                <th class="col-md-3">Actual Forecast</th>
                <th class="col-md-3">Progress</th>
              </thead>
              <tbody>
                <tr class="long-tr">
                  <td class="col-md-12" colspan="4">Asset</td>
                </tr>
                <tr *ngFor="let tr of tableData['Assets']; let i=index">
                  <td>{{tr.key}}</td>
                  <td>{{tr.Actual}}</td>
                  <td>{{tr.Forecast}}</td>
                  <td class="linechart col-md-3 " [attr.id]="'linechartAssets'+i"></td>
                </tr>
                <tr class="long-tr">
                  <td class="col-md-12" colspan="4">Service</td>
                </tr>
                <tr *ngFor="let tr of tableData['Services']; let i=index">
                  <td>{{tr.key}}</td>
                  <td>{{tr.Actual}}</td>
                  <td>{{tr.Forecast}}</td>
                  <td class="linechart col-md-3 " [attr.id]="'linechartServices'+i"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-3">
          <div class="box-shadow" style="height: 140px;margin-top:10px;padding: 8px">
            <div class="f-w-600">% Asset by Status</div>
            <!-- <img src="../../../assets/dash-2.png"> -->
            <div class="donut pull-left"></div>
          </div>
          <div class="box-shadow" style="height: 140px;margin-top:10px;padding: 8px">
            <div class="f-w-600">% Of Request fulfillment</div>
            <!-- <img src="../../../assets/dash-3.png"> -->
            <div class="piechart  pull-left"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box-shadow" style="margin-top: 10px;height: 290px;padding: 8px;">
            <div class="f-w-600">% Asset by Status and Type</div>
            <!-- <img src="../../../assets/dash-4.png"> -->
            <div class="barchart" style="display: inline-block;">
              <div id="tooltip"></div>
            </div>
            <div class="legend" style="float: right; padding: 0px 10px; font-size: 12px;">
              <div class="key" style="display: flex; align-items: center; margin-right: 20px; border-bottom: 1px solid; padding: 5px 0px;">
                <div class="symbol" style="height: 10px; width: 10px; margin: 5px; background-color: rgb(106, 194, 89); border-radius: 50%;"></div>
                <div class="name">Working</div>
              </div>
              <div class="key" style="display: flex; align-items: center; margin-right: 20px; border-bottom: 1px solid; padding: 5px 0px;">
                <div class="symbol" style="height: 10px; width: 10px; margin: 5px; background-color: rgb(248, 230, 9); border-radius: 50%;"></div>
                <div class="name">Not Working</div>
              </div>
              <div class="key" style="display: flex; align-items: center; margin-right: 20px; border-bottom: 1px solid; padding: 5px 0px;">
                <div class="symbol" style="height: 10px; width: 10px; margin: 5px; background-color: rgb(215, 90, 74); border-radius: 50%;"></div>
                <div class="name">Service Requered</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
